<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/css_login1.css">

    <script src="milogin.js"></script>

    <title>Login | Melina Méndez</title>
</head>

<body>
    <div class="contenedor_login" id="contenedor">
        <img class="imagen_login" src="img/miLogin.png" alt="Ícono de Login">
        <h2 class="titulo_login">ACCESO</h2>

        <div class="login_formulario">
            <input type="text" placeholder="Nombre de usuario" autofocus id="usuario" required>
            <input type="password" placeholder="Contraseña" id="contraseña" required>
            <input class="boton_submit" type="button" value="INGRESAR" id="ingresar" onclick="chequeoUsuario()">

            <a class="recuperar_contraseña" href="">Olvidé mi contraseña</a>
        </div>
    </div>

    <script src="milogin.js"></script>
</body>

</html>
